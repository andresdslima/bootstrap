<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <title>Login</title>
</head>

<body class="bg-dark">
  <main class="container">
    <div class="vh-100 d-flex align-items-center justify-content-center">
      <div class="p-5 border rounded-5">
        <div class="w-100">
          <h2 class="text-center text-light animate__animated animate__zoomIn">Login</h2>
          <hr class="text-light">
        </div>

        <div class="w-100">
          <form action="" class="d-flex flex-column align-items-center gap-3 mt-5 mb-5">
            <input placeholder="Email" class="rounded p-1 form-control" type="email" name="email" id="email" required>
            <input placeholder="Password" class="mb-4 rounded p-1 form-control" type="password" name="password"
              id="password" required>
            <div>
              <button id="btnLogin" type="submit" class="btn btn-primary me-2">
                Login
              </button>
              <button id="btnReset" type="reset" class="btn btn-secondary">
                Reset
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <script src="./js/index.js" type="text/javascript"></script>
</body>

</html>
