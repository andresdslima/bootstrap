<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet" />
  <title>Dashboard</title>
</head>

<body class="bg-dark">
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#"><img src="" alt="">Logo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#inventoryModal">
              Inventory
            </a>
            <a class="nav-link" href="#">Tracking</a>
            <a class="nav-link" href="#">Logout</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main class="container mt-5">
    <div class="modal fade" id="inventoryModal" tabindex="-1" aria-labelledby="inventoryModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content bg-dark p-3">
          <div class="modal-header text-white">
            <h5 class="modal-title" id="inventoryModalLabel">Inventory</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close">
            </button>
          </div>

          <div class="modal-body p-3">
            <table class="table text-white text-center">
              <thead>
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Product</th>
                  <th scope="col">Price USD (unit)</th>
                  <th scope="col">Quantity</th>
                  <th scope="col"></th>
                </tr>
              </thead>

              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>Laptop</td>
                  <td>1000</td>
                  <td>10</td>
                  <td>
                    <button type="button" class="btn btn-danger btnDelete">
                      Delete
                    </button>
                  </td>
                </tr>

                <tr>
                  <th scope="row">2</th>
                  <td>iPhone</td>
                  <td>900</td>
                  <td>15</td>
                  <td>
                    <button type="button" class="btn btn-danger btnDelete">
                      Delete
                    </button>
                  </td>
                </tr>

                <tr>
                  <th scope="row">3</th>
                  <td>JBL</td>
                  <td>300</td>
                  <td>20</td>
                  <td>
                    <button type="button" class="btn btn-danger btnDelete">
                      Delete
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <div class="d-flex justify-content-end m-2">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newProductModal">
              New product
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="newProductModal" tabindex="-1" aria-labelledby="newProductModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content bg-dark p-3">
          <div class="modal-header text-white">
            <h5 class="modal-title" id="newProductModalLabel">Register a new product</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close">
            </button>
          </div>

          <div class="modal-body p-3 text-white">
            <form action="" class="d-flex flex-column gap-2">
              <label for="product">
                Product
              </label>
              <input id="product" name="product" type="text" placeholder="Product" class="rounded-2 p-1 form-control" required>
              <label for="price">
                Price
              </label>
              <input id="price" name="price" type="number" placeholder="Price USD (unit)" class="rounded-2 p-1 form-control" required>
              <label for="quantity">
                Quantity
              </label>
              <input id="quantity" name="quantity" type="number" placeholder="Quantity" class="rounded-2 p-1 form-control" required>
              <div class="d-flex justify-content-end mt-4">
                <button id="btnRegister" type="submit" class="btn btn-success me-2">
                  Register
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <script src="./js/dashboard.js"></script>
</body>

</html>
